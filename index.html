<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento CSV</title>
    
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.min.css">

    <script src="assets/js/jquery3.7.1.min.js"></script>
    <script src="assets/js/Knockout3.5.1.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/pdf-lib.min.js"></script>

    <script src="assets/js/model.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/pdfScript.js"></script>
    
</head>
<body>
    <div class="container mt-5">
        <h1>Carica un file CSV</h1>
        <form id="csvForm" class="mb-4" data-bind="submit: submitForm">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id" data-bind="value: id" required>
            </div>
            <div class="mb-3">
                <label for="csvFile" class="form-label">File CSV:</label>
                <input type="file" class="form-control" id="csvFile" data-bind="event: { change: fileChanged }" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Carica</button>
        </form>

        <div id="info" class="mb-4" data-bind="visible: showInfo">
            <h2 data-bind="text: selectedId"></h2>
            <h4 data-bind="text: currentDate"></h4>
        </div>
        <div id="cardsContainer" class="list-group">
            <div class="list-group-item" data-bind="foreach: contents">
                <div class="card m-2">
                    <div class="card-body" >
                        <div class="row">
                            <div class="card-text col-4 p-2"><strong >assetId</strong>: <span data-bind="text: assetId"></span></div>
                            <div class="card-text col-4 p-2"><strong >assetType</strong>: <span data-bind="text: assetType"></span></div>
                            <div class="card-text col-4 p-2"><strong >location</strong>: <span data-bind="text: location"></span></div>

                            <div class="card-text col-4 p-2"><strong >upsSerialNumber</strong>: <span data-bind="text: upsSerialNumber"></span></div>
                            <div class="card-text col-4 p-2"><strong >equipmentBrand</strong>: <span data-bind="text: equipmentBrand"></span></div>
                            <div class="card-text col-4 p-2"><strong >equipmentModel</strong>: <span data-bind="text: equipmentModel"></span></div>

                            <div class="card-text col-4 p-2"><strong >currentCapacity</strong>: <span data-bind="text: currentCapacity"></span></div>
                            <div class="card-text col-4 p-2"><strong >assetNumber</strong>: <span data-bind="text: assetNumber"></span></div>
                            <div class="card-text col-4 p-2"><strong >upsType</strong>: <span data-bind="text: upsType"></span></div>

                            <div class="card-text col-4 p-2"><strong >coldStart</strong>: <span data-bind="text: coldStart"></span></div>
                            <div class="card-text col-4 p-2"><strong >serviceLevel</strong>: <span data-bind="text: serviceLevel"></span></div>
                            <div class="card-text col-4 p-2"><strong >result</strong>: <span data-bind="text: result"></span></div>

                            <div class="card-text col-4 p-2">
                                
                                <select id="conditionSelect" 
                                        class="form-control" 
                                        data-bind="options: conditions, 
                                                   value: selectedCondition,
                                                   optionsCaption: 'Select state',
                                                   optionsText: 'text'">
                                </select>
                            </div>

                            <!-- ko if: selectedCondition() -->
                            <div class="card-text col-4 p-2" data-bind="style: { color: selectedCondition().color }">
                                <i class="bi bi-circle-fill"></i>
                            </div>
                            <!-- /ko -->

                            <div class="card-text col-12">
                                <strong >write note</strong>: <br>
                                <textarea class="form-control" id="noteCustomer" maxlength="1550" data-bind="value: note, valueUpdate: 'afterkeydown'"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--
        <div id="cardsContainer" class="list-group" data-bind="foreach: csvData">
            <div class="list-group-item">
                <div class="card">
                    <div class="card-body">
                        <div data-bind="foreach: Object.keys($data)">
                            <p class="card-text"><strong data-bind="text: $data"></strong>: <span data-bind="text: $parent[$data]"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div data-bind="visible: csvData().length > 0">
            <table class="table table-bordered">
                <thead>
                    <tr data-bind="foreach: headers">
                        <th data-bind="text: $data"></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: csvData">
                    <tr data-bind="foreach: $parent.headers">
                        <td data-bind="text: $parent[$data]"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        -->
    </div>

    </div>
    
    <div class="col-12">
        <button id="generatePdfBtn">scarica pdf</button>
    </div>
</body>
</html>


<script type="application/javascript">

    $(document).ready(function() {

        formViewManager = new FormViewManager();
        ko.applyBindings(formViewManager);

    });


</script>
